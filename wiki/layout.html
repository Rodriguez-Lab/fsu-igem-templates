<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="https://static.igem.wiki/common/icons/favicons/igem-2022.svg"/>
      <link rel="license" href="https://creativecommons.org/licenses/by/4.0/"/>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/bootstrap/5.3.1/bootstrap.min.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
      <!--<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
       <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='swipe.css') }}"> -->
      <script src="{{ url_for('static', filename='/bootstrap/5.3.1/bootstrap.min.js') }}"></script>
      <script src="{{ url_for('static', filename='/bootstrap/5.3.1/bootstrap.bundle.min.js') }}"></script>
      <script src="{{ url_for('static', filename='app.js') }}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="{{ url_for('static', filename='sj.js') }}" type="text/javascript"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Passion+One&display=swap');
</style>

      <title>{% block title %}{% endblock %} | 2025 FSU iGEM</title>
  </head>
  <body>
    <!-- Navigation -->
    {% include 'menu.html' %}
  
    {% block head %}{% endblock %}
      <!-- Page Content -->
    
    <div class="container" id="layout-template-container">
      {% block page_content %}{% endblock %}
    </div>
  
    <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
    {% block footer %}
      {% include 'footer.html' %}
    {% endblock %}
  </body>
</html>
